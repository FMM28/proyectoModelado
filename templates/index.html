<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Temperatura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Formulario -->
        <div class="form-container">
            <h1>Simulación de la Distribución de Temperatura en la Placa</h1>

            <form method="POST">
                <label for="Lx">Longitud en X (m): </label>
                <input type="number" step="0.01" name="Lx" value="1.0"><br><br>
                
                <label for="Ly">Longitud en Y (m): </label>
                <input type="number" step="0.01" name="Ly" value="1.0"><br><br>

                <label for="Nx">Puntos en X: </label>
                <input type="number" name="Nx" value="50"><br><br>
                
                <label for="Ny">Puntos en Y: </label>
                <input type="number" name="Ny" value="50"><br><br>
                
                <label for="alpha">Difusividad térmica (alpha): </label>
                <input type="number" step="0.0001" name="alpha" value="1e-4"><br><br>

                <label for="dt">Paso temporal (s): </label>
                <input type="number" step="0.01" name="dt" value="0.1"><br><br>

                <label for="time_steps">Número de pasos de tiempo: </label>
                <input type="number" name="time_steps" value="200"><br><br>

                <label for="source_temperature">Temperatura de la fuente de calor (K): </label>
                <input type="number" name="source_temperature" value="600"><br><br>

                <label for="T_ambiente">Temperatura ambiente (K): </label>
                <input type="number" name="T_ambiente" value="300"><br><br>

                <label for="x_source">Posición X de la fuente de calor: </label>
                <input type="number" step="0.01" name="x_source" value="0.5"><br><br>

                <label for="y_source">Posición Y de la fuente de calor: </label>
                <input type="number" step="0.01" name="y_source" value="0.5"><br><br>

                <button type="submit">Generar Simulación</button>
            </form>
        </div>

        <!-- Animación -->
        <div class="animation-container">
            <h2>Animación de la Simulación</h2>
            <img src="{{ url_for('static', filename='animacion.gif') }}" alt="Simulación de Temperatura">
        </div>
    </div>
</body>
</html>
